<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập JSON</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: #fff; padding: 25px; border-radius: 10px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; margin-top: 15px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { opacity: 0.85; }
        #msg { margin-top: 10px; color: red; text-align: center; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center;">Đăng nhập</h2>

    <input type="text" id="user" placeholder="Tên đăng nhập">
    <input type="password" id="pass" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>

    <div id="msg"></div>
</div>

<script>
async function login() {
    let u = document.getElementById("user").value.trim();
    let p = document.getElementById("pass").value.trim();
    let msg = document.getElementById("msg");

    try {
        // Đọc JSON trên GitHub Pages
        let res = await fetch("accounts.json");
        let data = await res.json();

        let found = data.users.find(acc => acc.username === u && acc.password === p);

        if (found) {
            msg.style.color = "green";
            msg.innerHTML = "Đăng nhập thành công!";
            setTimeout(() => window.location.href = "home.html", 800);
        } else {
            msg.style.color = "red";
            msg.innerHTML = "Sai tài khoản hoặc mật khẩu!";
        }
    }
    catch (e) {
        msg.innerHTML = "Không thể tải dữ liệu accounts.json!";
    }
}
</script>

</body>
</html>
