<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .msg {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="text-align:center;">Đăng Nhập</h2>

        <input type="text" id="user" placeholder="Tên đăng nhập">
        <input type="password" id="pass" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>

        <div class="msg" id="msg"></div>
    </div>

    <script>
        // Tài khoản demo (bạn sửa lại tùy ý)
        const ACCOUNT = {
            username: "admin",
            password: "1234"
        };

        function login() {
            let u = document.getElementById("user").value;
            let p = document.getElementById("pass").value;
            let msg = document.getElementById("msg");

            if (u === ACCOUNT.username && p === ACCOUNT.password) {
                msg.style.color = "green";
                msg.innerHTML = "Đăng nhập thành công!";
                // Chuyển sang trang chính
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 800);
            } else {
                msg.style.color = "red";
                msg.innerHTML = "Sai tài khoản hoặc mật khẩu!";
            }
        }
    </script>
</body>
</html>
